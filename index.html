<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shibmap</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #fff;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 48px;
            color: #ff8c00;
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
        }
        .wallet-info {
            margin: 10px 0;
            font-size: 16px;
        }
        .input-container {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            padding: 5px 15px;
            background: linear-gradient(45deg, #ff8c00, #e07b00);
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        button.loading {
            opacity: 0.7;
            pointer-events: none;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #333;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.2);
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ff8c00;
        }
        th {
            background: linear-gradient(45deg, #ff8c00, #e07b00);
            color: #1a1a1a;
        }
        tr:nth-child(even) {
            background-color: #2d2d2d;
        }
        tr:hover {
            background-color: #444;
        }
        .block-hash-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .block-hash {
            display: inline-block;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .copy-btn {
            padding: 2px 5px;
            font-size: 12px;
            background: #ff8c00;
            color: #1a1a1a;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .copy-btn:hover {
            background: #e07b00;
        }
        #loading, #error, #blockRange {
            text-align: center;
            font-size: 18px;
            color: #ff8c00;
            display: none;
        }
        #error {
            color: #d32f2f;
        }
        canvas {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(255, 140, 0, 0.3);
            background-color: #fff;
            width: 100%;
            max-width: 512px;
            height: auto;
            display: none;
        }
        .preview-container {
            text-align: center;
            margin-top: 20px;
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }
        .action-btn {
            padding: 10px 20px;
            font-size: 16px;
            background: linear-gradient(45deg, #ff8c00, #e07b00);
            color: #1a1a1a;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.7);
        }
        .action-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .action-btn.loading {
            opacity: 0.7;
            pointer-events: none;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: #fff;
            max-width: 350px;
            border: 2px solid #ff8c00;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.5);
        }
        .modal-content p {
            margin-bottom: 15px;
            font-size: 18px;
        }
        .modal-content button {
            padding: 10px 20px;
            background: #ff8c00;
            color: #1a1a1a;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            h1 { font-size: 32px; }
            .input-container { flex-wrap: wrap; gap: 8px; }
            button { padding: 3px 8px; font-size: 12px; }
            table { 
                width: 100%; 
                display: block;
                overflow-x: auto;
            }
            th, td { 
                padding: 8px; 
                font-size: 12px; 
                min-width: 80px;
            }
            .block-hash {
                max-width: 80px;
            }
            .copy-btn {
                padding: 1px 3px;
                font-size: 10px;
            }
            canvas { max-width: 300px; }
            .action-btn { padding: 8px 16px; font-size: 14px; }
            .modal-content { max-width: 90%; padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Shibmap</h1>
        <div class="wallet-info">
            Wallet: <span id="walletAddress">Not connected</span>
        </div>
        <button id="connectWalletBtn" class="action-btn">Connect Wallet</button>
    </div>
    <div class="input-container">
        <button onclick="loadBlocks()">Query</button>
    </div>
    <div id="blockRange"></div>
    <div id="loading">Loading data...</div>
    <div id="error"></div>
    <table id="blockTable" style="display: none;">
        <thead>
            <tr>
                <th>Block Number</th>
                <th>Block Hash</th>
                <th>Transaction Count</th>
            </tr>
        </thead>
        <tbody id="blockData"></tbody>
    </table>
    <div class="preview-container">
        <canvas id="myCanvas" width="500" height="500"></canvas>
        <div class="action-buttons">
            <button onclick="downloadImage()" id="downloadButton" style="display: none;" class="action-btn">Download Image</button>
            <button id="storeBtn" class="action-btn" onclick="startStoreCountdown()" disabled>Store Data</button>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        let blockData = [];
        let startBlock = 0;
        let endBlock = 399;
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        let web3, accounts, contract;
        const CONTRACT_ADDRESS = "0x45049d28c04Bb087dA80c356d28BA9BB99BE21d4";
        const CONTRACT_ABI = [
            {"inputs":[],"stateMutability":"nonpayable","type":"constructor"},
            {"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"previousOwner","type":"address"},{"indexed":true,"internalType":"address","name":"newOwner","type":"address"}],"name":"OwnershipTransferred","type":"event"},
            {"anonymous":false,"inputs":[{"indexed":false,"internalType":"uint256","name":"id","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"startBlock","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"endBlock","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"txCount","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"timestamp","type":"uint256"}],"name":"BlockBatchStored","type":"event"},
            {"inputs":[{"internalType":"uint256","name":"_startBlock","type":"uint256"},{"internalType":"uint256","name":"_txCount","type":"uint256"}],"name":"storeBlockBatch","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"newOwner","type":"address"}],"name":"transferOwnership","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"_id","type":"uint256"}],"name":"getBlockBatchById","outputs":[{"internalType":"uint256","name":"id","type":"uint256"},{"internalType":"uint256","name":"startBlock","type":"uint256"},{"internalType":"uint256","name":"endBlock","type":"uint256"},{"internalType":"uint256","name":"txCount","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"getAllBatchInfo","outputs":[{"internalType":"uint256[]","name":"ids","type":"uint256[]"},{"internalType":"uint256[]","name":"startBlocks","type":"uint256[]"},{"internalType":"uint256[]","name":"endBlocks","type":"uint256[]"},{"internalType":"uint256[]","name":"txCounts","type":"uint256[]"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"getBatchCount","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"getNextExpectedStartBlock","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"owner","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"","type":"uint256"}],"name":"blockBatches","outputs":[{"internalType":"uint256","name":"id","type":"uint256"},{"internalType":"uint256","name":"startBlock","type":"uint256"},{"internalType":"uint256","name":"endBlock","type":"uint256"},{"internalType":"uint256","name":"txCount","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"","type":"uint256"}],"name":"idToIndex","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"nextId","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"}
        ];
        const shibariumMainnet = {
            chainId: 109,
            chainName: 'Shibarium',
            nativeCurrency: { name: 'BONE', symbol: 'BONE', decimals: 18 },
            rpcUrls: ['https://www.shibrpc.com'],
            blockExplorerUrls: ['https://shibariumscan.io']
        };

        function showModal(message) {
            document.getElementById('modalMessage').innerHTML = message;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showModal('Hash copied to clipboard!');
            }).catch(err => {
                showModal('Failed to copy hash: ' + err);
            });
        }

        async function connectWallet() {
            const connectButton = document.getElementById('connectWalletBtn');
            if (!window.ethereum) {
                showModal('No wallet detected. Please install <a href="https://metamask.io" target="_blank">MetaMask</a>.');
                return;
            }
            connectButton.classList.add('loading');
            web3 = new Web3(window.ethereum);
            accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            if (!accounts.length) {
                showModal('Please unlock your wallet or connect it.');
                return;
            }
            const chainId = await web3.eth.getChainId();
            if (chainId !== 109) {
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: web3.utils.numberToHex(109) }]
                    });
                } catch (switchError) {
                    if (switchError.code === 4902) {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [shibariumMainnet]
                        });
                    } else {
                        showModal('Failed to switch network. Please add Shibarium manually.');
                        return;
                    }
                }
            }
            contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
            showModal('Connected to Shibarium successfully!');
            updateWalletAddress();
            connectButton.classList.remove('loading');
        }

        async function updateWalletAddress() {
            if (!accounts) {
                document.getElementById('walletAddress').innerText = 'Not connected';
            } else {
                const shortAddress = `${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;
                document.getElementById('walletAddress').innerText = shortAddress;
            }
        }

        async function findNextAvailableGroup() {
            if (!contract) return null;
            const nextStartBlock = await contract.methods.getNextExpectedStartBlock().call();
            startBlock = parseInt(nextStartBlock);
            endBlock = startBlock + 399;
            return { startBlock, endBlock };
        }

        async function fetchBlockData(blockNumber) {
            try {
                const response = await fetch(`https://www.shibariumscan.io/api/v2/blocks?type=block&block_number=${blockNumber}`);
                const data = await response.json();
                if (data.items && data.items.length > 0) {
                    const block = data.items[0];
                    const txCount = Math.min(block.transaction_count, 500);
                    return {
                        blockNumber: block.height,
                        blockHash: block.hash,
                        txCount: txCount
                    };
                } else {
                    return {
                        blockNumber: blockNumber,
                        blockHash: "Not found",
                        txCount: 0
                    };
                }
            } catch (error) {
                console.error(`Failed to fetch block ${blockNumber}:`, error);
                return {
                    blockNumber: blockNumber,
                    blockHash: "Error",
                    txCount: 0,
                    error: error.message
                };
            }
        }

        async function loadBlocks() {
            const tableBody = document.getElementById('blockData');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const blockRangeDiv = document.getElementById('blockRange');
            const table = document.getElementById('blockTable');
            const canvas = document.getElementById('myCanvas');
            const downloadButton = document.getElementById('downloadButton');
            const storeButton = document.getElementById('storeBtn');

            tableBody.innerHTML = '';
            errorDiv.style.display = 'none';
            blockRangeDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            table.style.display = 'none';
            canvas.style.display = 'none';
            downloadButton.style.display = 'none';
            storeButton.disabled = true;

            const range = await findNextAvailableGroup();
            if (!range) {
                errorDiv.textContent = "Unable to determine next block range. Please connect wallet.";
                errorDiv.style.display = 'block';
                loadingDiv.style.display = 'none';
                return;
            }

            startBlock = range.startBlock;
            endBlock = range.endBlock;
            blockRangeDiv.textContent = `Block range to store: ${startBlock} to ${endBlock}`;
            blockRangeDiv.style.display = 'block';

            const promises = [];
            for (let i = startBlock; i <= endBlock; i++) {
                promises.push(fetchBlockData(i));
            }

            blockData = await Promise.all(promises);

            const hasError = blockData.some(block => block.error);
            if (hasError) {
                errorDiv.textContent = "Unable to fetch data, possibly due to CORS restrictions or API unavailability. Check console logs.";
                errorDiv.style.display = 'block';
                loadingDiv.style.display = 'none';
                return;
            }

            const allNotFound = blockData.every(block => block.blockHash === "Not found");
            if (allNotFound) {
                errorDiv.textContent = `No data found for blocks ${startBlock} to ${endBlock}.`;
                errorDiv.style.display = 'block';
                loadingDiv.style.display = 'none';
                return;
            }

            blockData.forEach(block => {
                const row = document.createElement('tr');
                const shortHash = block.blockHash.length > 10 ? `${block.blockHash.slice(0, 6)}...${block.blockHash.slice(-4)}` : block.blockHash;
                row.innerHTML = `
                    <td>${block.blockNumber}</td>
                    <td>
                        <div class="block-hash-container">
                            <span class="block-hash" title="${block.blockHash}">${shortHash}</span>
                            <button class="copy-btn" onclick="copyToClipboard('${block.blockHash}')">Copy</button>
                        </div>
                    </td>
                    <td>${block.txCount}</td>
                `;
                tableBody.appendChild(row);
            });

            generatePixelImage();

            loadingDiv.style.display = 'none';
            table.style.display = 'table';
        }

        function getColorForTxCount(txCount) {
            if (txCount === 0) return '#FFFFFF';
            else if (txCount <= 50) return '#D3D3D3';
            else if (txCount <= 100) return '#FF6347';
            else if (txCount <= 150) return '#FF4500';
            else if (txCount <= 200) return '#FFFF00';
            else if (txCount <= 250) return '#90EE90';
            else if (txCount <= 300) return '#008000';
            else if (txCount <= 350) return '#00CED1';
            else if (txCount <= 400) return '#0000FF';
            else if (txCount <= 450) return '#800080';
            else return '#FFD700';
        }

        function generatePixelImage() {
            const errorDiv = document.getElementById('error');
            const canvas = document.getElementById('myCanvas');
            const downloadButton = document.getElementById('downloadButton');
            const storeButton = document.getElementById('storeBtn');

            if (blockData.length !== 400) {
                errorDiv.textContent = "Please query 400 blocks of data first!";
                errorDiv.style.display = 'block';
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const transactionCounts = blockData.map(block => block.txCount);
            const blockSize = 25;

            for (let i = 0; i < 400; i++) {
                const row = Math.floor(i / 20);
                const col = i % 20;
                const x = col * blockSize;
                const y = row * blockSize;
                const txCount = transactionCounts[i];
                ctx.fillStyle = getColorForTxCount(txCount);
                ctx.fillRect(x, y, blockSize, blockSize);
            }

            canvas.style.display = 'block';
            downloadButton.style.display = 'inline-block';
            storeButton.disabled = false;
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'shibmap_pixel_image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function startStoreCountdown() {
            if (!web3 || !contract || !accounts) {
                showModal('Please connect your wallet first!');
                return;
            }

            const storeButton = document.getElementById('storeBtn');
            storeButton.disabled = true;
            storeButton.classList.add('loading');

            let countdown = 3;
            const countdownInterval = setInterval(() => {
                showModal(`Preparing to store data... ${countdown} seconds remaining`);
                countdown--;
                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    storeData();
                }
            }, 1000);
        }

        async function storeData() {
            const storeButton = document.getElementById('storeBtn');

            try {
                const totalTxCount = blockData.reduce((sum, block) => sum + block.txCount, 0);
                showModal('Storing data on Shibarium... Please confirm in your wallet');
                await contract.methods.storeBlockBatch(startBlock, totalTxCount).send({ from: accounts[0] });
                showModal('Data stored successfully!');
                storeButton.classList.remove('loading');
                storeButton.disabled = false;
                loadBlocks(); // 刷新数据以获取下一个可用范围
            } catch (error) {
                showModal('Failed to store data: ' + error.message);
                storeButton.classList.remove('loading');
                storeButton.disabled = false;
            }
        }

        window.onload = () => {
            if (!window.location.protocol.startsWith('http')) {
                showModal('Please run this page via a local server (e.g., "npx serve") to connect MetaMask.');
            } else if (!window.ethereum) {
                showModal('No wallet detected. Please install <a href="https://metamask.io" target="_blank">MetaMask</a>.');
            }
        };

        window.ethereum?.on('chainChanged', (chainId) => {
            if (parseInt(chainId, 16) !== 109) {
                showModal('Switched to wrong network. Please reconnect to Shibarium.');
                web3 = null;
                contract = null;
                accounts = null;
                updateWalletAddress();
                document.getElementById('storeBtn').disabled = true;
            } else {
                connectWallet();
            }
        });

        window.ethereum?.on('accountsChanged', (newAccounts) => {
            if (newAccounts.length) {
                connectWallet();
            } else {
                showModal('Wallet disconnected. Please reconnect.');
                web3 = null;
                contract = null;
                accounts = null;
                updateWalletAddress();
                document.getElementById('storeBtn').disabled = true;
            }
        });

        document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);
    </script>
</body>
</html>
